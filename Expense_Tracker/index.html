<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="expense-tracker">
        <h1>Expense Tracker</h1>
        <h2>Your Balance</h2>
        <p class="your-balance">0.00€</p>
        <div class="income-expense">
            <div id="income">
                <h3>Income</h3>
                <p class="green">+ 0.00€</p>
            </div>
            <div id="expense">
                <h3>Expense</h3>
                <p class="red">- 0.00€</p>
            </div>
        </div>
        <h2>History</h2>
        <hr>
        <div>
            <ul id="history">
            </ul>
        </div>
        <form>
            <h2>Add new transaction</h2>
            <hr>
            <p>Text</p>
            <input type="text" id="expense-description" placeholder="Enter text..." autocomplete="off">
            <p>Amount<br>
                (negative - expense, positive - income)
            </p>
            <input type="text" id="expense-amount" placeholder="Enter amount...">
            <button type="submit" id="submit" >Add new transaction</button>
        </form>
    </div>
    <script src="scripts/app.js"></script>
</body>

</html>
